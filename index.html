<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div id="fileList">
    </div>

    <div class="contextual-menu">
        <ul class="contextual-menu-list">
            <li><button> Crear carpeta </button></li>
        </ul>
    </div>
    <script src="./scripts.js"></script>

    <script>
        if (document.addEventListener) {
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                const contextualMenu = document.getElementsByClassName("contextual-menu")[0];
                contextualMenu.style.display = "block";
                contextualMenu.style.left = `${e.clientX}px`;
                contextualMenu.style.top = `${e.clientY}px`;
            }, false);
        } else {
            document.attachEvent('oncontextmenu', function () {
                window.event.returnValue = false;
            });
        }
    </script>
</body>

</html>
